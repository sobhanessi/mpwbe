
<!DOCTYPE html>
<html lang=en-US>

<head>

	<title>
		Sobhan Esfandyari Personal Website | DAWSHESSI
	</title>

  {% include 'header.html' %}

  {% load static %}
  <link href="{% static 'pages/contact.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'pages/general.css' %}" rel="stylesheet" type="text/css" />

</head>

<body id="indexbody">
{% include 'navbar.html' %}
<br><br>

 <form style="width:auto%;" method='POST' action='.' > {% csrf_token %}
      
 <div class="container">

      {{ form.password }}
    </div>
    <br><br>
    <p style="text-align:center;">Don't have an account? <a href="{% url 'signup' %}">Sign Up here.</a></p>
    <br>
    <input type="submit" class="btn btn-primary" value="submit">
</div>
</form>
{% include 'footer.html' %}

</body>
