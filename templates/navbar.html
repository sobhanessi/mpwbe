{% load static %}
{% block static_css_adding %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/navbar.css' %}" />
{% endblock %}
<div class="topnav" id="myTopnav">

    <a class="aclass" href="{% url 'home' %}"><i class="fa fa-home"></i>  Home </a>
    <a class="aclass" href="{% url 'contact' %}"><i class="fa fa-envelope"></i> Contact </a>

    <a class="aclass" href="{% url 'politics' %}"><i class="fa fa-book"></i>  Politics </a>
    <a class="aclass" href="{% url 'aboutme' %}"><i class="fa fa-paperclip"></i>  About Me </a>
    <a class="aclass" href="{% url 'news' %}"><i class="fa fa-rss"></i>  Computer News </a>
    
    <!-- inja link konam be safheye khode user ke betoone logout kone -->
    {% if user.is_authenticated %}
        <a class="aclass" href="."><i class="fa fa-users"></i> {{ user.username }}</a>
    {% else %}
        <a class="aclass" href="{% url 'login' %}"><i class="fa fa-users"></i>  Login </a>
    {% endif %}
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i></a>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<hr>
</div>
